name: Compilar, Publicar y Actualizar Kubernetes

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag personalizado (ej: v1.0.75). Si se deja vacÃ­o, usa SHA del commit'
        required: false
        type: string

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DOCKERHUB: docker.io
  DOCKERHUB_ORG: retrogamehub
  K8S_REPO: retrogamecloud/kubernetes
  K8S_MANIFEST_FILE: 02-backend.yaml

permissions:
  contents: read

jobs:
## JOB PARA LINTING DE CÃ“DIGO ##
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    continue-on-error: true
    
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v5

      - name: Configurar Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar ESLint
        id: eslint
        continue-on-error: true
        run: |
          # Verificar si el script existe
          if npm run | grep -q "lint"; then
            if npm run lint; then
              echo "eslint_failed=false" >> $GITHUB_OUTPUT
            else
              echo "eslint_failed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "â­ï¸ Script lint no configurado, saltando verificaciÃ³n de ESLint"
            echo "eslint_failed=false" >> $GITHUB_OUTPUT
          fi

      - name: Ejecutar Prettier check
        id: prettier
        continue-on-error: true
        run: |
          # Verificar si el script existe
          if npm run | grep -q "format:check"; then
            if npm run format:check; then
              echo "prettier_failed=false" >> $GITHUB_OUTPUT
            else
              echo "prettier_failed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "â­ï¸ Script format:check no configurado, saltando verificaciÃ³n de Prettier"
            echo "prettier_failed=false" >> $GITHUB_OUTPUT
          fi

      - name: Generar resumen de linting
        if: always()
        run: |
          echo "## ðŸ” Resultados de Linting" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.eslint.outputs.eslint_failed }}" = "true" ]; then
            echo "- âš ï¸ **ESLint**: Se encontraron problemas de cÃ³digo" >> $GITHUB_STEP_SUMMARY
            echo "::warning file=eslint,title=Problemas de ESLint::Se encontraron errores de linting. Ejecuta 'npm run lint' para ver los detalles."
          else
            echo "- âœ… **ESLint**: Sin errores" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.prettier.outputs.prettier_failed }}" = "true" ]; then
            echo "- âš ï¸ **Prettier**: Se encontraron problemas de formato" >> $GITHUB_STEP_SUMMARY
            echo "::warning file=prettier,title=Problemas de Formato::Se encontraron problemas de formato. Ejecuta 'npm run format' para corregirlos automÃ¡ticamente."
          else
            echo "- âœ… **Prettier**: Formato correcto" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.eslint.outputs.eslint_failed }}" = "true" ] || [ "${{ steps.prettier.outputs.prettier_failed }}" = "true" ]; then
            echo "â„¹ï¸ **Nota**: Se encontraron problemas de linting, pero el workflow continuarÃ¡. Considera corregirlos para mantener la calidad del cÃ³digo." >> $GITHUB_STEP_SUMMARY
            echo "::notice title=Linting Informativo::El workflow continÃºa a pesar de los problemas de linting. Revisa las advertencias para mejorar la calidad del cÃ³digo."
          fi

## JOB PARA DETECTAR TIPO DE CAMBIOS ##
  check-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      should-test: ${{ steps.changes.outputs.should-test }}
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Detectar si requiere tests
        id: changes
        run: |
          # Verificar si el mensaje del commit contiene [no-test] o [skip-tests]
          COMMIT_MSG="$(git log -1 --pretty=%B)"
          echo "ðŸ“ Mensaje del commit: $COMMIT_MSG"
          
          if echo "$COMMIT_MSG" | grep -qiE '\[no-test\]|\[skip-tests\]'; then
            echo "should-test=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Mensaje del commit indica saltar tests: [no-test] o [skip-tests]"
            exit 0
          fi
          
          # En pull requests, comparar con la rama base
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD 2>/dev/null || echo "")
          else
            # En push, comparar con el commit anterior
            FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git ls-files)
          fi
          
          echo "ðŸ“ Archivos modificados:"
          echo "$FILES"
          echo ""
          
          # Si no hay archivos, saltar tests
          if [ -z "$FILES" ]; then
            echo "should-test=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Sin cambios detectados, saltando tests"
            exit 0
          fi
          
          # Verificar si TODOS los archivos son documentaciÃ³n
          NON_DOC_FILES=$(echo "$FILES" | grep -vE '\.(md|txt)$|^docs/|^\.github/workflows/|^\.gitignore$|^LICENSE$|^\.prettierrc$|^\.prettierignore$|^\.dockerignore$|^\.env\.example$' || true)
          
          if [ -z "$NON_DOC_FILES" ]; then
            echo "should-test=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Solo cambios en documentaciÃ³n/configuraciÃ³n, saltando tests"
          else
            echo "should-test=true" >> $GITHUB_OUTPUT
            echo "âœ… Cambios en cÃ³digo detectados, ejecutando tests"
            echo "Archivos de cÃ³digo modificados:"
            echo "$NON_DOC_FILES"
          fi

## JOB PARA EJECUTAR TESTS Y ANALISIS DE CALIDAD ##
  tests:
    needs: check-changes
    if: needs.check-changes.outputs.should-test == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v5

      - name: Configurar Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar tests unitarios
        run: npm run test:unit

      - name: Ejecutar tests de integraciÃ³n
        run: npm run test:integration

      - name: Generar reporte de cobertura
        run: npm run test:coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=retrogamecloud_backend
            -Dsonar.organization=retrogamecloud
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      - name: Verificar resultado de SonarCloud
        if: always()
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "::warning title=SonarCloud Deshabilitado::SONAR_TOKEN no configurado. El anÃ¡lisis de SonarCloud se omitiÃ³."
            echo "â„¹ï¸ Para habilitar SonarCloud, configura el secreto SONAR_TOKEN en el repositorio." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Subir reporte de cobertura
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: backend-coverage

## JOB PARA COMPILAR Y PUBLICAR LA IMAGEN DOCKER ##
  build-and-push:
    needs: [check-changes, tests]
    if: |
      always() &&
      (needs.tests.result == 'success' || needs.tests.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      image_tag: ${{ steps.version.outputs.image_tag }}
      short_sha: ${{ steps.version.outputs.short_sha }}

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Iniciar sesiÃ³n en GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Iniciar sesiÃ³n en Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generar etiqueta de versiÃ³n y SHA
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          
          # Determinar el tag a usar
          if [ -n "${{ inputs.tag }}" ]; then
            # Tag personalizado desde workflow_dispatch
            VERSION="${{ inputs.tag }}"
            IMAGE_TAG="${{ inputs.tag }}"
            echo "Usando tag personalizado: ${VERSION}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag desde push de tag/release
            VERSION="${{ github.ref_name }}"
            IMAGE_TAG="${{ github.ref_name }}"
            echo "Usando tag de release: ${VERSION}"
          else
            # Por defecto, usar SHA del commit
            VERSION="sha-${SHORT_SHA}"
            IMAGE_TAG="sha-${SHORT_SHA}"
            echo "Usando SHA del commit: ${VERSION}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "VersiÃ³n generada: ${VERSION}"
          echo "Tag de imagen: ${IMAGE_TAG}"

      - name: Extraer metadatos
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ env.DOCKERHUB_ORG }}/${{ github.event.repository.name }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ steps.version.outputs.image_tag }}

      - name: Compilar y publicar imagen Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY_GHCR }}/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_GHCR }}/${{ github.repository }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Resumen de imagen publicada
        run: |
          echo "âœ… Imagen publicada exitosamente"
          echo "ðŸ“¦ VersiÃ³n: ${{ steps.version.outputs.version }}"
          echo "ðŸ”– Tag de imagen: ${{ steps.version.outputs.image_tag }}"
          echo "ðŸ”— SHA: ${{ steps.version.outputs.short_sha }}"

## JOB PARA ESCANEO DE SEGURIDAD ##
  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    outputs:
      has-vulnerabilities: ${{ steps.check-vulnerabilities.outputs.has-vulnerabilities }}
    
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v5

      - name: Ejecutar Snyk para escanear vulnerabilidades en imagen Docker
        id: snyk-scan
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: '${{ env.DOCKERHUB_ORG }}/${{ github.event.repository.name }}:${{ needs.build-and-push.outputs.image_tag }}'
          args: --severity-threshold=high --sarif-file-output=snyk-results.sarif

      - name: Subir resultados de Snyk a GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'snyk-results.sarif'

      - name: Verificar vulnerabilidades crÃ­ticas
        id: check-vulnerabilities
        if: always()
        run: |
          if [ -z "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "has-vulnerabilities=false" >> $GITHUB_OUTPUT
          elif [ "${{ steps.snyk-scan.outcome }}" = "failure" ]; then
            echo "::error title=Vulnerabilidades CrÃ­ticas::Se encontraron vulnerabilidades de seguridad crÃ­ticas en la imagen."
            echo "âŒ **VULNERABILIDADES CRÃTICAS DETECTADAS**" >> $GITHUB_STEP_SUMMARY
            echo "has-vulnerabilities=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… No se encontraron vulnerabilidades crÃ­ticas" >> $GITHUB_STEP_SUMMARY
            echo "has-vulnerabilities=false" >> $GITHUB_OUTPUT
          fi

      - name: Generar reporte de vulnerabilidades
        if: always()
        run: |
          echo "## ðŸ”’ Escaneo de Seguridad con Snyk" >> $GITHUB_STEP_SUMMARY
          echo "Imagen escaneada: ${{ env.DOCKERHUB_ORG }}/${{ github.event.repository.name }}:${{ needs.build-and-push.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY

## JOB PARA ACTUALIZAR EL MANIFIESTO DE KUBERNETES Y CREAR UNA PR ##
  update-kubernetes-manifest:
    needs: [build-and-push, security-scan]
    if: |
      github.event_name != 'pull_request' &&
      needs.security-scan.outputs.has-vulnerabilities == 'false'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Clonar repositorio de Kubernetes
        uses: actions/checkout@v5
        with:
          repository: ${{ env.K8S_REPO }}
          token: ${{ secrets.K8S_UPDATE_TOKEN }}
          ref: main

      - name: Actualizar manifiesto de Kubernetes
        run: |
          IMAGE_TAG="${{ needs.build-and-push.outputs.image_tag }}"
          VERSION="${{ needs.build-and-push.outputs.version }}"
          SERVICE="${{ github.event.repository.name }}"
          
          # Actualizar la imagen en el manifiesto usando sed
          sed -i "s|image: ${{ env.DOCKERHUB_ORG }}/${SERVICE}:.*|image: ${{ env.DOCKERHUB_ORG }}/${SERVICE}:${IMAGE_TAG}|g" ${{ env.K8S_MANIFEST_FILE }}
          
          # Actualizar el comentario con la versiÃ³n
          sed -i "s|# Imagen de ${SERVICE} desde DockerHub.*|# Imagen de ${SERVICE} desde DockerHub - ${VERSION} (${IMAGE_TAG})|g" ${{ env.K8S_MANIFEST_FILE }}
          
          echo "âœ… Manifiesto actualizado con imagen: ${IMAGE_TAG}"

      - name: Configurar Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Crear rama y PR con cambios
        run: |
          VERSION="${{ needs.build-and-push.outputs.version }}"
          IMAGE_TAG="${{ needs.build-and-push.outputs.image_tag }}"
          SERVICE="${{ github.event.repository.name }}"
          BRANCH_NAME="auto/${SERVICE}-${IMAGE_TAG}"
          
          git add ${{ env.K8S_MANIFEST_FILE }}
          
          # Solo proceder si hay cambios
          if git diff --staged --quiet; then
            echo "No hay cambios en el manifiesto"
          else
            # Crear rama para el PR
            git checkout -b "${BRANCH_NAME}"
            
            git commit -m "chore: Actualizar imagen de ${SERVICE} a ${IMAGE_TAG} [skip ci]" \
                       -m "Version: ${VERSION}" \
                       -m "SHA: ${{ needs.build-and-push.outputs.short_sha }}" \
                       -m "Commit origen: ${{ github.sha }}" \
                       -m "Actualizacion automatica desde CI/CD del repositorio ${SERVICE}"
            
            git push origin "${BRANCH_NAME}"
            
            # Crear PR usando GitHub CLI
            gh pr create \
              --repo ${{ env.K8S_REPO }} \
              --base main \
              --head "${BRANCH_NAME}" \
              --title "chore(${SERVICE}): Actualizar a ${IMAGE_TAG}" \
              --body "Actualizacion automatica de ${SERVICE} - Version: ${VERSION}, Tag: ${IMAGE_TAG}, SHA: ${{ needs.build-and-push.outputs.short_sha }}, Commit: ${{ github.sha }}"
            
            echo "âœ… PR creado en el repositorio de Kubernetes"
          fi
        env:
          GH_TOKEN: ${{ secrets.K8S_UPDATE_TOKEN }}

      - name: Resumen
        run: |
          echo "## Actualizacion de Kubernetes Completada" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Servicio**: ${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag de imagen**: ${{ needs.build-and-push.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Manifiesto actualizado**: ${{ env.K8S_MANIFEST_FILE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repositorio**: ${{ env.K8S_REPO }}" >> $GITHUB_STEP_SUMMARY
