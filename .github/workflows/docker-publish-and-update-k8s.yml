name: Compilar, Publicar y Actualizar Kubernetes

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DOCKERHUB: docker.io
  IMAGE_NAME: retrogamecloud/backend
  K8S_REPO: retrogamecloud/kubernetes
  K8S_MANIFEST_FILE: 02-backend.yaml
  INFRASTRUCTURE_REPO: retrogamecloud/infrastructure
  INFRASTRUCTURE_MANIFEST_FILE: k8s/backend/deployment.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar ESLint
        id: eslint
        continue-on-error: true
        run: |
          # Verificar si el script existe
          if npm run | grep -q "lint"; then
            if npm run lint; then
              echo "eslint_failed=false" >> $GITHUB_OUTPUT
            else
              echo "eslint_failed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "â­ï¸ Script lint no configurado, saltando verificaciÃ³n de ESLint"
            echo "eslint_failed=false" >> $GITHUB_OUTPUT
          fi

      - name: Ejecutar Prettier check
        id: prettier
        continue-on-error: true
        run: |
          # Verificar si el script existe
          if npm run | grep -q "format:check"; then
            if npm run format:check; then
              echo "prettier_failed=false" >> $GITHUB_OUTPUT
            else
              echo "prettier_failed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "â­ï¸ Script format:check no configurado, saltando verificaciÃ³n de Prettier"
            echo "prettier_failed=false" >> $GITHUB_OUTPUT
          fi

      - name: Generar resumen de linting
        if: always()
        run: |
          echo "## ðŸ” Resultados de Linting" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.eslint.outputs.eslint_failed }}" = "true" ]; then
            echo "- âš ï¸ **ESLint**: Se encontraron problemas de cÃ³digo" >> $GITHUB_STEP_SUMMARY
            echo "::warning file=eslint,title=Problemas de ESLint::Se encontraron errores de linting. Ejecuta 'npm run lint' para ver los detalles."
          else
            echo "- âœ… **ESLint**: Sin errores" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.prettier.outputs.prettier_failed }}" = "true" ]; then
            echo "- âš ï¸ **Prettier**: Se encontraron problemas de formato" >> $GITHUB_STEP_SUMMARY
            echo "::warning file=prettier,title=Problemas de Formato::Se encontraron problemas de formato. Ejecuta 'npm run format' para corregirlos automÃ¡ticamente."
          else
            echo "- âœ… **Prettier**: Formato correcto" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.eslint.outputs.eslint_failed }}" = "true" ] || [ "${{ steps.prettier.outputs.prettier_failed }}" = "true" ]; then
            echo "â„¹ï¸ **Nota**: Se encontraron problemas de linting, pero el workflow continuarÃ¡. Considera corregirlos para mantener la calidad del cÃ³digo." >> $GITHUB_STEP_SUMMARY
            echo "::notice title=Linting Informativo::El workflow continÃºa a pesar de los problemas de linting. Revisa las advertencias para mejorar la calidad del cÃ³digo."
          fi

## JOB PARA DETECTAR TIPO DE CAMBIOS ##
  check-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      should-test: ${{ steps.changes.outputs.should-test }}
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Detectar si requiere tests
        id: changes
        run: |
          # Verificar si el mensaje del commit contiene [no-test] o [skip-tests]
          COMMIT_MSG="$(git log -1 --pretty=%B)"
          echo "ðŸ“ Mensaje del commit: $COMMIT_MSG"
          
          if echo "$COMMIT_MSG" | grep -qiE '\[no-test\]|\[skip-tests\]'; then
            echo "should-test=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Mensaje del commit indica saltar tests: [no-test] o [skip-tests]"
            echo "ðŸ” DEBUG: should-test establecido a: false"
            cat $GITHUB_OUTPUT
          else
            # En pull requests, comparar con la rama base
            if [ "${{ github.event_name }}" = "pull_request" ]; then
              FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD 2>/dev/null || echo "")
            else
              # En push, comparar con el commit anterior
              FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git ls-files)
            fi
            
            echo "ðŸ“ Archivos modificados:"
            echo "$FILES"
            echo ""
            
            # Si no hay archivos, saltar tests
            if [ -z "$FILES" ]; then
              echo "should-test=false" >> $GITHUB_OUTPUT
              echo "â­ï¸ Sin cambios detectados, saltando tests"
            else
              # Verificar si TODOS los archivos son documentaciÃ³n (ahora workflows NO se excluyen)
              NON_DOC_FILES=$(echo "$FILES" | grep -vE '\.(md|txt)$|^docs/|^\.gitignore$|^LICENSE$|^\.prettierrc$|^\.prettierignore$|^\.dockerignore$|^\.env\.example$' || true)
              
              if [ -z "$NON_DOC_FILES" ]; then
                echo "should-test=false" >> $GITHUB_OUTPUT
                echo "â­ï¸ Solo cambios en documentaciÃ³n/configuraciÃ³n, saltando tests"
              else
                echo "should-test=true" >> $GITHUB_OUTPUT
                echo "âœ… Cambios en cÃ³digo detectados, ejecutando tests"
                echo "Archivos de cÃ³digo modificados:"
                echo "$NON_DOC_FILES"
              fi
            fi
          fi

## JOB PARA EJECUTAR TESTS Y ANALISIS DE CALIDAD ##
  tests:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.should-test == 'true' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v6

      - name: Configurar Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar tests unitarios
        run: npm run test:unit

      - name: Ejecutar tests de integraciÃ³n
        run: npm run test:integration

      - name: Generar reporte de cobertura
        run: npm run test:coverage

      - name: Subir reporte de cobertura
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: backend-coverage

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Iniciar sesiÃ³n en GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Iniciar sesiÃ³n en Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generar etiqueta de versiÃ³n y SHA
        id: version
        run: |
          # Contar commits desde el inicio
          COMMIT_COUNT=$(git rev-list --count HEAD)
          VERSION="v1.0.${COMMIT_COUNT}"
          SHORT_SHA=$(git rev-parse --short HEAD)
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "VersiÃ³n generada: ${VERSION}"
          echo "SHA corto: ${SHORT_SHA}"

      - name: Extraer metadatos
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/retrogamecloud/backend
            retrogamehub/backend
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha,prefix=sha-,format=short

      - name: Compilar y publicar imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY_GHCR }}/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_GHCR }}/${{ github.repository }}:buildcache,mode=max

      - name: Verificar imagen local
        run: |
          echo "ðŸ” Verificando imagen local..."
          docker images | grep "${{ env.DOCKERHUB_ORG }}/${{ github.event.repository.name }}" || true
          docker inspect "${{ env.DOCKERHUB_ORG }}/${{ github.event.repository.name }}:${{ steps.version.outputs.image_tag }}" > /dev/null 2>&1
          if [ $? -eq 0 ]; then
            echo "âœ… Imagen encontrada localmente"
          else
            echo "âŒ Imagen NO encontrada localmente"
            exit 1
          fi

      - name: Ejecutar Snyk para escanear vulnerabilidades en imagen local
        id: snyk-scan
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: '${{ env.DOCKERHUB_ORG }}/${{ github.event.repository.name }}:${{ steps.version.outputs.image_tag }}'
          args: --severity-threshold=high --sarif-file-output=snyk-results.sarif --json-file-output=snyk-results.json --platform=linux/amd64

      - name: Mostrar resultados de Snyk (si existen)
        if: always()
        run: |
          if [ -f "snyk-results.json" ]; then
            echo "## ðŸ” Resultados del escaneo Snyk" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            head -100 snyk-results.json >> $GITHUB_STEP_SUMMARY || true
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No se generÃ³ archivo JSON de resultados" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Verificar si se generÃ³ el archivo SARIF
        id: check-sarif
        if: always()
        run: |
          if [ -f "snyk-results.sarif" ]; then
            echo "sarif-exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Archivo SARIF generado"
          else
            echo "sarif-exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No se generÃ³ archivo SARIF"
          fi

      - name: Subir resultados de Snyk a GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: steps.check-sarif.outputs.sarif-exists == 'true'
        with:
          sarif_file: 'snyk-results.sarif'

      - name: Verificar vulnerabilidades crÃ­ticas
        id: check-vulnerabilities
        if: always()
        run: |
          if [ -z "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "has-vulnerabilities=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ SNYK_TOKEN no configurado, saltando verificaciÃ³n" >> $GITHUB_STEP_SUMMARY
          elif [ ! -f "snyk-results.json" ]; then
            echo "has-vulnerabilities=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No se generÃ³ archivo de resultados JSON, saltando verificaciÃ³n" >> $GITHUB_STEP_SUMMARY
          else
            # Contar vulnerabilidades de severidad high o critical en el JSON
            VULN_COUNT=$(cat snyk-results.json | jq -r '[.vulnerabilities[]? | select(.severity == "high" or .severity == "critical")] | length' 2>/dev/null || echo "0")
            
            echo "ðŸ” Vulnerabilidades crÃ­ticas/altas encontradas: ${VULN_COUNT}"
            
            if [ "${VULN_COUNT}" -gt 0 ]; then
              echo "::error title=Vulnerabilidades CrÃ­ticas::Se encontraron ${VULN_COUNT} vulnerabilidades de seguridad crÃ­ticas/altas en la imagen."
              echo "âŒ **VULNERABILIDADES CRÃTICAS DETECTADAS: ${VULN_COUNT}**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Revisa el tab 'Security' para mÃ¡s detalles." >> $GITHUB_STEP_SUMMARY
              echo "has-vulnerabilities=true" >> $GITHUB_OUTPUT
              exit 1
            else
              echo "âœ… No se encontraron vulnerabilidades crÃ­ticas" >> $GITHUB_STEP_SUMMARY
              echo "has-vulnerabilities=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Resumen de imagen compilada
        run: |
          echo "## ðŸ³ Build y Security Scan Completados" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **VersiÃ³n**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ steps.version.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SHA**: ${{ steps.version.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Imagen**: ${{ env.DOCKERHUB_ORG }}/${{ github.event.repository.name }}:${{ steps.version.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY

## JOB PARA PUBLICAR LA IMAGEN A DOCKER HUB ##
  push:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Clonar repositorio
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generar tag nuevamente (para consistency)
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Iniciar sesiÃ³n en Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Iniciar sesiÃ³n en GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compilar y publicar imagen en Docker Hub y GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_ORG }}/${{ github.event.repository.name }}:${{ needs.build.outputs.image_tag }}
            ${{ env.DOCKERHUB_ORG }}/${{ github.event.repository.name }}:latest
            ghcr.io/${{ github.repository }}:${{ needs.build.outputs.image_tag }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY_GHCR }}/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_GHCR }}/${{ github.repository }}:buildcache,mode=max

      - name: Resumen de imagen publicada
        run: |
          echo "âœ… Imagen publicada exitosamente"
          echo "ðŸ“¦ VersiÃ³n: ${{ steps.version.outputs.version }}"
          echo "ðŸ”– SHA: sha-${{ steps.version.outputs.short_sha }}"

  update-kubernetes-manifest:
    needs: [build, push]
    if: |
      always() &&
      github.event_name != 'pull_request' &&
      needs.push.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Clonar repositorio de Kubernetes
        uses: actions/checkout@v4
        with:
          repository: ${{ env.K8S_REPO }}
          token: ${{ secrets.K8S_UPDATE_TOKEN }}
          ref: main

      - name: Obtener informaciÃ³n de la imagen desde el job anterior
        id: image_info
        run: |
          # Reutilizar el SHA del commit actual sin clonar de nuevo
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          COMMIT_COUNT=${{ github.run_number }}
          VERSION="v1.0.${COMMIT_COUNT}"
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image_tag=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Actualizar manifiesto de Kubernetes
        run: |
          IMAGE_TAG="${{ steps.image_info.outputs.image_tag }}"
          VERSION="${{ steps.image_info.outputs.version }}"
          
          # Actualizar la imagen en el manifiesto usando sed
          sed -i "s|image: retrogamehub/backend:.*|image: retrogamehub/backend:${IMAGE_TAG}|g" ${{ env.K8S_MANIFEST_FILE }}
          
          # Actualizar el comentario con la versiÃ³n
          sed -i "s|# Imagen del backend desde DockerHub.*|# Imagen del backend desde DockerHub - ${VERSION} (${IMAGE_TAG})|g" ${{ env.K8S_MANIFEST_FILE }}
          
          echo "âœ… Manifiesto actualizado con imagen: ${IMAGE_TAG}"

      - name: Configurar Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Crear rama y PR con cambios
        run: |
          VERSION="${{ steps.image_info.outputs.version }}"
          IMAGE_TAG="${{ steps.image_info.outputs.image_tag }}"
          BRANCH_NAME="auto/backend-${IMAGE_TAG}"
          
          git add ${{ env.K8S_MANIFEST_FILE }}
          
          # Solo proceder si hay cambios
          if git diff --staged --quiet; then
            echo "No hay cambios en el manifiesto"
          else
            # Crear rama para el PR
            git checkout -b "${BRANCH_NAME}"
            
            git commit -m "chore: Actualizar imagen de backend a ${IMAGE_TAG} [skip ci]" \
                       -m "Version: ${VERSION}" \
                       -m "SHA: ${{ steps.image_info.outputs.short_sha }}" \
                       -m "Commit origen: ${{ github.sha }}" \
                       -m "Actualizacion automatica desde CI/CD del repositorio backend"
            
            git push origin "${BRANCH_NAME}"
            
            # Crear PR usando GitHub CLI
            gh pr create \
              --repo ${{ env.K8S_REPO }} \
              --base main \
              --head "${BRANCH_NAME}" \
              --title "chore(backend): Actualizar a ${IMAGE_TAG}" \
              --body "Actualizacion automatica de backend - Version: ${VERSION}, Tag: ${IMAGE_TAG}, SHA: ${{ steps.image_info.outputs.short_sha }}, Commit: ${{ github.sha }}"
            
            echo "âœ… PR creado en el repositorio de Kubernetes"
          fi
        env:
          GH_TOKEN: ${{ secrets.K8S_UPDATE_TOKEN }}

      - name: Resumen
        run: |
          echo "## Actualizacion de Kubernetes Completada" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.image_info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag de imagen**: ${{ steps.image_info.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Manifiesto actualizado**: ${{ env.K8S_MANIFEST_FILE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repositorio**: ${{ env.K8S_REPO }}" >> $GITHUB_STEP_SUMMARY

  update-infrastructure-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Clonar repositorio de Infrastructure
        uses: actions/checkout@v4
        with:
          repository: ${{ env.INFRASTRUCTURE_REPO }}
          token: ${{ secrets.K8S_UPDATE_TOKEN }}
          ref: main

      - name: Obtener informaciÃ³n de la imagen
        id: image_info
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          COMMIT_COUNT=${{ github.run_number }}
          VERSION="v1.0.${COMMIT_COUNT}"
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image_tag=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Actualizar deployment de Infrastructure
        run: |
          IMAGE_TAG="${{ steps.image_info.outputs.image_tag }}"
          VERSION="${{ steps.image_info.outputs.version }}"
          
          # Actualizar la imagen en el deployment
          sed -i "s|image: retrogamehub/backend:.*|image: retrogamehub/backend:${IMAGE_TAG}  # Will be updated by CI/CD|g" ${{ env.INFRASTRUCTURE_MANIFEST_FILE }}
          
          echo "âœ… Deployment actualizado con imagen: ${IMAGE_TAG}"

      - name: Configurar Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Crear rama y PR con cambios en Infrastructure
        run: |
          VERSION="${{ steps.image_info.outputs.version }}"
          IMAGE_TAG="${{ steps.image_info.outputs.image_tag }}"
          BRANCH_NAME="auto/backend-${IMAGE_TAG}"
          
          git add ${{ env.INFRASTRUCTURE_MANIFEST_FILE }}
          
          if git diff --staged --quiet; then
            echo "No hay cambios en el deployment"
          else
            git checkout -b "${BRANCH_NAME}"
            
            git commit -m "chore: Actualizar imagen de backend a ${IMAGE_TAG} [skip ci]" \
                       -m "Version: ${VERSION}" \
                       -m "SHA: ${{ steps.image_info.outputs.short_sha }}" \
                       -m "Commit origen: ${{ github.sha }}" \
                       -m "Actualizacion automatica desde CI/CD del repositorio backend"
            
            git push origin "${BRANCH_NAME}"
            
            gh pr create \
              --repo ${{ env.INFRASTRUCTURE_REPO }} \
              --base main \
              --head "${BRANCH_NAME}" \
              --title "chore(backend): Actualizar a ${IMAGE_TAG}" \
              --body "Actualizacion automatica de backend - Version: ${VERSION}, Tag: ${IMAGE_TAG}, SHA: ${{ steps.image_info.outputs.short_sha }}, Commit: ${{ github.sha }}"
            
            echo "âœ… PR creado en el repositorio de Infrastructure"
          fi
        env:
          GH_TOKEN: ${{ secrets.K8S_UPDATE_TOKEN }}

      - name: Resumen Infrastructure
        run: |
          echo "## Actualizacion de Infrastructure Completada" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.image_info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag de imagen**: ${{ steps.image_info.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Manifiesto actualizado**: ${{ env.INFRASTRUCTURE_MANIFEST_FILE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repositorio**: ${{ env.INFRASTRUCTURE_REPO }}" >> $GITHUB_STEP_SUMMARY
